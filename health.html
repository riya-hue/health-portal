<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart Disease Risk Assessment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #e6f2ff, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 850px;
        width: 95%;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }
      h1 {
        text-align: center;
        color: #003566;
        margin-bottom: 10px;
      }
      .description {
        text-align: center;
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        grid-column: 1 / -1;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #0b6fc2;
      }
      pre {
        background: #f4f9ff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 16px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ©º Heart Disease Risk Assessment</h1>
      <p class="description">
        Enter your health details below to receive AI-based heart disease risk prediction.
      </p>

      <form id="heartForm">
        <input name="age" placeholder="Age" required />
        <input name="sex" placeholder="Sex (1 = Male, 0 = Female)" required />
        <input name="cp" placeholder="Chest Pain Type" required />
        <input name="trestbps" placeholder="Resting Blood Pressure" required />
        <input name="chol" placeholder="Cholesterol" required />
        <input name="fbs" placeholder="Fasting Blood Sugar" required />
        <input name="restecg" placeholder="ECG Result" required />
        <input name="thalach" placeholder="Max Heart Rate" required />
        <input name="exang" placeholder="Exercise Induced Angina" required />
        <input name="oldpeak" placeholder="Oldpeak" required />
        <input name="slope" placeholder="Slope" required />
        <input name="ca" placeholder="Number of Major Vessels" required />
        <input name="thal" placeholder="Thal" required />
        <button>Analyze Heart Disease</button>
      </form>

      <pre id="result"></pre>
    </div>

    <script>
      function toJSON(form) {
        const data = {};
        new FormData(form).forEach((v, k) => (data[k] = Number(v)));
        return data;
      }

      async function submitForm(form) {
        const res = await fetch(`${BACKEND_URL}/analyze_heart`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(toJSON(form)),
        });

        const result = await res.json();
        document.getElementById("result").textContent = JSON.stringify(result, null, 2);
      }

      document.getElementById("heartForm").onsubmit = (e) => {
        e.preventDefault();
        submitForm(e.target);
      };
    </script>
  </body>
</html>
